<!DOCTYPE html>
<html lang= "en">
    <head>
        <meta charset="utf -8">
        <meta http-equiv= "X-UA-Compatible" content="IE=edge">
        <meta name = "viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Send a SMS with Plivo!</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg320mUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    </head>

    <body>
        <div class="container">
            
            <form method= "POST" action = "/send">
                <h2>Send a Text using Plivo</h2>
                <label for= "inputnumber" class="sr-only">Phone Number</label>
                <input type="number" name = "inputNumber" class="form-control" placeholder="Phone Number" value = {{request.form.number}} required autofocus>
                <label for="inputMessage" class="sr-only">Message</label>
                <input type="text" name="inputMessage" class="form-control" placeholder="Message" value = {{request.form.message}} required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Send</button> 
            </form>
        </div> <!--/container -->
    </body>
</html>
